<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PodSaver</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f4f4f4;
      font-size: 16px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 0.5em;
    }

    label {
      font-size: 16px;
    }

    select, input, button {
      font-size: 15px;
      margin: 0.5em 0;
      padding: 0.4em 0.6em;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .episode {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    audio {
      width: 100%;
      margin-top: 0.5em;
    }

    a {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>PodSaver</h2>
  <label for="feedSelect">Choose a podcast feed:</label>
  <select id="feedSelect"></select><br>
  <input type="text" id="customFeed" placeholder="Add custom feed URL" />
  <button onclick="addCustomFeed()">Add Feed</button>
  <div id="episodes"></div>
  <script src="script.js"></script>
</body>
</html>
