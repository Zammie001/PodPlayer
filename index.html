<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <title>PodSaver</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f4f4f4;
      font-size: 1.1rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    label, select, input, button {
      font-size: 1.2rem;
      margin: 0.5em 0;
      padding: 0.6em;
    }

    select {
      width: 100%;
    }

    .episode {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    audio {
      width: 100%;
      margin-top: 0.5em;
      display: block;
    }

    button {
      font-size: 1rem;
      padding: 0.5em 1em;
    }

    a {
      font-size: 1rem;
      display: inline-block;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h2>PodSaver</h2>
  <label for="feedSelect">Choose a podcast feed:</label>
  <select id="feedSelect"></select><br>
  <input type="text" id="customFeed" placeholder="Add custom feed URL" />
  <button onclick="addCustomFeed()">Add Feed</button>
  <div id="episodes"></div>
  <script src="script.js"></script>
</body>
</html>
