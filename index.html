<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PodSaver</title>
  <style>
    html {
      font-size: 5vw; /* scales text with screen width */
    }

    body {
      font-family: sans-serif;
      padding: 4vw;
      background: #f4f4f4;
    }

    h2, label {
      font-size: 5vw;
      margin-bottom: 1em;
    }

    select, input, button {
      font-size: 5vw;
      margin: 1em 0;
      padding: 0.8em;
      width: 100%;
      box-sizing: border-box;
    }

    option {
      font-size: 5vw; /* ensures dropdown text is also larger */
    }

    .episode {
      background: white;
      margin: 2em 0;
      padding: 1em;
      border-radius: 0.8em;
      box-shadow: 0 0.2em 0.5em rgba(0,0,0,0.1);
      font-size: 4.5vw;
    }

    audio {
      width: 100%;
      margin-top: 0.5em;
    }

    a {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>PodSaver</h2>
  <label for="feedSelect">Choose a podcast feed:</label>
  <select id="feedSelect"></select><br>
  <input type="text" id="customFeed" placeholder="Add custom feed URL" />
  <button onclick="addCustomFeed()">Add Feed</button>
  <div id="episodes"></div>
  <script src="script.js"></script>
</body>
</html>
