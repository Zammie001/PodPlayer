<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PodSaver</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Roboto', sans-serif;
    }

    body {
      padding: 1em;
      background: #f4f4f4;
      font-size: 20pt; /* base font size for all body text */
    }

    h2 {
      font-family: 'Roboto Black', 'Roboto', sans-serif;
      font-size: 24pt;
      margin-bottom: 1em;
    }

    label {
      font-size: 20pt;
    }

    select, input, button {
      font-size: 20pt;
      margin: 1em 0;
      padding: 0.8em;
      width: 100%;
      box-sizing: border-box;
    }

    .episode {
      background: white;
      margin: 2em 0;
      padding: 1em;
      border-radius: 0.8em;
      box-shadow: 0 0.2em 0.5em rgba(0,0,0,0.1);
      font-size: 20pt;
    }

    audio {
      width: 100%;
      margin-top: 0.5em;
    }

    a {
      display: inline-block;
      font-size: 20pt;
      margin-top: 0.5em;
      text-decoration: underline;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h2>PodSaver</h2>
  <label for="feedSelect">Choose a podcast feed:</label>
  <select id="feedSelect"></select><br>
  <input type="text" id="customFeed" placeholder="Add custom feed URL" />
  <button onclick="addCustomFeed()">Add Feed</button>
  <div id="episodes"></div>
  <script src="script.js"></script>
</body>
</html>
